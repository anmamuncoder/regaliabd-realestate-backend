<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'images/api.ico' %}"
    />
    <title>Adomji Cantonment | API Documentation</title>

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-950 via-gray-900 to-black text-white min-h-screen flex flex-col justify-center items-center"
  >
    <!-- Container -->
    <div class="text-center space-y-8 px-6">
      
      <!-- Logo and Title -->
      <div>
        <h1
          class="text-4xl md:text-5xl font-bold tracking-wide text-blue-400 drop-shadow-lg"
        >
          Adomji Cantonment School & Collage 
        </h1>
        <h2 class="text-2xl md:text-3xl mt-2 font-semibold text-gray-200">
          API Documentation
        </h2>
        <p class="text-gray-400 mt-2 text-lg">
          Access API endpoints, test interfaces, and manage the admin panel.
        </p>
      </div>

      <!-- Navigation Buttons -->
      <div class="flex flex-wrap justify-center gap-5 mt-10">
        <a
          href="{% url 'swagger-ui' %}"
          class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-md transition transform hover:-translate-y-1 hover:shadow-blue-500/40"
        >
          Swagger UI
        </a>

        <a
          href="{% url 'redoc' %}"
          class="px-6 py-3 bg-gray-700 hover:bg-gray-800 text-white font-medium rounded-lg shadow-md transition transform hover:-translate-y-1 hover:shadow-gray-400/30"
        >
          ReDoc
        </a>

        <a
          href="{% url 'admin:index' %}"
          class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg shadow-md transition transform hover:-translate-y-1 hover:shadow-green-500/40"
        >
          Admin Panel
        </a>
      </div>

      <!-- Footer -->
      <footer class="mt-12 text-gray-500 text-sm">
        © {{ now|date:"Y" }} Adomji Cantonment — Powered by Developers
      </footer>
    </div>
  </body>
</html>
